<!DOCTYPE html> 
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>How Sweet Is This - Skittles</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Skittles World</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="body">
        <section class="about-candy">
            <h2>About Skittles</h2>
            <p>Skittles are a popular candy known for their fruity flavors and rainbow colors...</p>
        </section>

        <section class="media">
            <h2>Watch the Rainbow</h2>
            <img src="../img/image1.jpg" alt="A vibrant image of Skittles candy">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/2Yd2HhKIsiE?si=qRHizalVtTeUIEn-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <footer>
        <div class="company-info">
            <img src="../img/logo1.png" alt="Company Logo" height="50px" width="50px">
            <p>Contact us: candyworld@example.com | 123-456-7890</p>
        </div>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </footer>
